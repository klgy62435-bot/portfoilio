<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Test</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #1e293b, #334155);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        .avatar {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            border: 4px solid #22d3ee;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .letter {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .name {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .title {
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .dot1 {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .dot2 {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Avatar Test Page</h1>
    <p>This is a simple HTML test to see if the avatar displays correctly</p>
    
    <div class="avatar">
        <div class="letter">A</div>
        <div class="name">Ahmed</div>
        <div class="title">Designer</div>
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
    
    <div class="status">
        <h2>âœ… Status</h2>
        <p><strong>Avatar Type:</strong> Pure CSS (No external images)</p>
        <p><strong>Loading:</strong> Instant (No file dependencies)</p>
        <p><strong>Compatibility:</strong> Works in all browsers</p>
        <p><strong>Performance:</strong> Optimal</p>
    </div>
    
    <div style="margin-top: 30px;">
        <button onclick="window.location.href='http://localhost:5176/'" 
                style="padding: 15px 30px; background: #06b6d4; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
            ðŸ”™ Back to Portfolio
        </button>
    </div>
    
    <script>
        console.log('âœ… Avatar test page loaded successfully!');
        console.log('ðŸŽ¨ Avatar is rendered with pure CSS - no image files needed');
    </script>
</body>
</html>
